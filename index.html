<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/tube-stamp/light-mode.png" id="faviconTag">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeStamp</title>
    <script type="module" crossorigin src="/tube-stamp/assets/index-7b0c4c9c.js"></script>
    <link rel="stylesheet" href="/tube-stamp/assets/index-2a4ee66e.css">
  </head>
  <body class="h-100">
    <div id="app" class="d-flex flex-column h-100"></div>
    
    <script type="text/javascript">
      const faviconTag = document.getElementById("faviconTag");
      const isDark = window.matchMedia("(prefers-color-scheme: dark)");

      const changeFavicon = () => {
        if (isDark.matches) faviconTag.href = "dark-mode.png";
        else faviconTag.href = "light-mode.png";
      }
      changeFavicon();
      isDark.addEventListener("change", changeFavicon);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
